name: Build Custom Brand Icons

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      ICONFINDER_REPO: ${{ secrets.ICONFINDER_REPO }}
      ICONFINDER_PAT: ${{ secrets.ICONFINDER_PAT }}

    steps:

      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Show repo root (debug)
      - name: Show repo root
        run: |
          echo "PWD=$PWD"
          ls -la

      # 4️⃣ Build icons if builder exists
      - name: Build icons
        run: |
          if [ -f custom-icons-builder.js ]; then
            echo "Executing custom-icons-builder.js"
            node custom-icons-builder.js
          else
            echo "custom-icons-builder.js not found. Nothing to build."
          fi

      # 4.1️⃣ Determine version
      - name: Determine package version
        id: determine-version
        shell: bash
        run: |
            set -e
            VERSION=""
            if [ -f package.json ]; then
              VERSION=$(node -p "require('./package.json').version" 2>/dev/null || true)
            fi
            if [ -z "$VERSION" ] && [ -f dist/custom-brand-icons.js ]; then
              VERSION=$(grep -Eo "[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9.]+)?" dist/custom-brand-icons.js | head -1 || true)
            fi
            if [ -n "$VERSION" ]; then
              echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
              echo "VERSION=$VERSION" >> $GITHUB_ENV
            fi

      # 5️⃣ Commit dist changes
      - name: Commit dist changes
        id: commit-dist
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A dist || true

          if git diff --staged --quiet; then
            echo "No changes detected in dist; skipping commit"
            echo "dist-changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          git commit -m "chore: update dist/custom-brand-icons.js [ci skip]"
          git push origin HEAD:main
          echo "dist-changed=true" >> $GITHUB_OUTPUT

      # 6️⃣ Checkout iconfinder branch (same repo)
      - name: Checkout iconfinder docs (same repo)
        if: ${{ env.ICONFINDER_REPO == '' }}
        uses: actions/checkout@v4
        with:
          ref: iconfinder
          path: iconfinder
          persist-credentials: true

      # 6️⃣ Checkout iconfinder branch (fork)
      - name: Checkout iconfinder docs (external fork)
        if: ${{ env.ICONFINDER_REPO != '' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ICONFINDER_REPO }}
          ref: iconfinder
          path: iconfinder
          token: ${{ secrets.ICONFINDER_PAT }}
          persist-credentials: true

      # 7️⃣ Copy built JS in docs folder
      - name: Copy built JS into docs
        if: ${{ steps.commit-dist.outputs.dist-changed == 'true' }}
        run: |
          set -e
          if [ -f dist/custom-brand-icons.js ]; then
            echo "Copying dist/custom-brand-icons.js into iconfinder/docs/"
            cp dist/custom-brand-icons.js iconfinder/docs/custom-brand-icons.js
          else
            echo "dist/custom-brand-icons.js not found. Skipping copy."
          fi

      # 8️⃣ Update docs version and push
      - name: Update docs with new version and push
        if: ${{ steps.determine-version.outputs.VERSION != '' && steps.commit-dist.outputs.dist-changed == 'true' }}
        env:
          VERSION: ${{ steps.determine-version.outputs.VERSION }}
        run: |
          set -e
          pushd iconfinder

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ ! -d docs ]; then
            echo "docs folder not found — skipping"
            popd
            exit 0
          fi

          echo "Updating version references to $VERSION"

          # Replace ?v= parameters
          find docs -type f -print0 | xargs -0 sed -i -E "s/(custom-brand-icons(\\.min)?\\.js\\?v=)([0-9]+\\.[0-9]+\\.[0-9]+(-[A-Za-z0-9.]+)?)/\\1$VERSION/g" || true

          # Replace version: "X.Y.Z"
          find docs -type f -print0 | xargs -0 sed -i -E "s/(version:\s*\")[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9.]+)?(\")/\1$VERSION\3/g" || true

          git add docs || true

          if git diff --staged --quiet; then
            echo "No changes in docs; skipping commit"
            popd
            exit 0
          fi

          git commit -m "chore(iconfinder): update docs version & JS file to $VERSION [ci skip]"
          git push origin iconfinder
          popd

      # 9️⃣ Upload dist artifacts
      - name: Check dist exists
        id: check-dist
        run: |
          if [ -d dist ]; then
            echo "dist-exists=true" >> $GITHUB_OUTPUT
          else
            echo "dist-exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload dist folder
        if: steps.check-dist.outputs.dist-exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: custom-brand-icons-dist
          path: dist
