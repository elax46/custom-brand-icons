name: Build Custom Brand Icons

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run the icon builder
      - name: Build icons
        run: node custom-icons-builder.js

      # 5️⃣ Upload build artifacts (opzionale ma utile)
      # Così puoi scaricare dist/ direttamente da GitHub Actions
      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: custom-brand-icons-dist
          path: dist
